<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>📅 Programação Semanal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav>
  <a href="{{ url_for('index') }}">🏠 Início</a>
</nav>
<main>
  <h1>📅 Programação da Semana</h1>
  <ul>
    {% for dia, estilo in agenda.items() %}
      <li><strong>{{ dia.title() }}:</strong> {{ estilo }}</li>
    {% endfor %}
  </ul>
</main>
</body>
</html>
